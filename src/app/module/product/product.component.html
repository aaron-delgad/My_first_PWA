<div class="container my-4">
  <div class="my-3">
      <button mat-raised-button color="primary">Agregar producto</button>
  </div>
  <div class="row">
      <div *ngFor="let item of products" >
          <mat-card class="example-card mx-3 my-3">
              <mat-card-header>
                  <mat-card-title>{{item.title}}</mat-card-title>
                  <mat-card-subtitle>{{item.price}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image [src]="item.images[0]" alt="Photo of a Shiba Inu">
              <mat-card-content>
                  <p>{{item.description}}</p>
              </mat-card-content>
              <mat-card-actions>
                  <button mat-button>Ver detalle</button>
                  <button mat-button>Editar</button>
              </mat-card-actions>
          </mat-card>
      </div>
  </div>
</div>
